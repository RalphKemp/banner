<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Solid:100,300" rel="stylesheet">
    <title>Deviceful Banner</title>
  </head>
  <body>
    <div class="container">
      <div class="banner-container">
        <div class="banner-rec">


            <div class="stocks-div" style="background-image: url('https://i.imgur.com/p2zjoRJ.png');">
            </div>

          <div class="text-one banner-rec-text">
            <p>tired of market volatility?</p>
          </div>
          <div class="text-two banner-rec-text">
            <p>us too.</p>
          </div>
          <div class="text-three banner-rec-text" id="three-abso">
            <div class="logo-div">
              <h3 class="logo">SAVEMORE</h3>
              <p class="r-symbol">®</p>
            </div>
            <p class="slogan">market research, redefined.</p>
            <a href="#" class="btn-medium">start free trial</a>
          </div>
          <div class="money" id="dollar">
            <h2>$</h2>
          </div>
           <div class="money" id="euro">
            <h2>€</h2>
          </div>
           <div class="money" id="pound">
            <h2>£</h2>
          </div>
        </div>

        <div class="banner-square">
          <div class="text-one banner-square-text">
            <p>tired of market volatility?</p>
          </div>
          <div class="text-two banner-square-text" >
            <p>us too.</p>
          </div>
          <div class="text-three banner-square-text" >
            <div class="logo-div">
              <h3 class="logo">SAVEMORE</h3>
              <p class="r-symbol">®</p>
            </div>
            <p class="slogan">market research, redefined.</p>
            <a href="#" class="btn-medium">start free trial</a>
          </div>
          <div class="money" id="dollar-square">
            <h2>$</h2>
          </div>
           <div class="money" id="euro-square">
            <h2>€</h2>
          </div>
           <div class="money" id="pound-square">
            <h2>£</h2>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
